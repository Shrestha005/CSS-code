<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /* element selector */
        p{
            border: 2px solid green;
        }

         /* . for class and # for id  */
         /* id selector */
        #firstPara{
            color: greenyellow;
        }
        /* class selector */
        .bgPink{
            color: blueviolet;
            background-color: pink;
        }
        /* grouping selector */
        footer, span{
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <h3>CSS Selector</h3>
    <p id="firstPara">this is a simple paragraph to demonstrate css selectors</p>
    <p id="secondPara" class="redElement bgPink">this is another simple paragraph to demonstrate css selectors</p>
    <div>
        <p>this is another simple paragraph to demonstrate css selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
