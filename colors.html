<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        #firstPara{
            color: blueviolet; /* color by name */
        }
        #secondPara{
            color: rgb(216, 179, 10); /* color by rgb value */
        }
        #thirdPara{
            color: #103f4d; /* color by hex value */
        }
    </style>
</head>
<body>
    <h2>This is the first box</h2>
    <p id="firstPara">this is my first box</p>

    <h2>This is the second box</h2>
    <p id="secondPara">this is my second box</p>

    <h2>This is the third box</h2>
    <p id="thirdPara">this is my third box</p>
</body>
</html>
